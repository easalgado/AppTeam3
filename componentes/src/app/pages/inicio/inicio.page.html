<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding class="bg">;

 <!-- <ion-button routerLink="/tabla-trabajo">tabla-trabajo</ion-button>-->

 <ion-list>
  <ion-item *ngFor="let c of componentes">
            <ion-icon [name]="c.icon" slot="start"
    [routerLink]="c.redirectTo"></ion-icon>
    {{c.name}}
  </ion-item>
  
</ion-list> 

<ion-slides pager="true">

    <ion-slide *ngFor="let slide of slides">
 
     <div class="slide-img-padding">
        <img [src]="slide.img">
     </div>
     <div>
      <h3 [innerHTML]="slide.titulo"></h3>
     </div>
    </ion-slide>

  </ion-slides>



</ion-content>
